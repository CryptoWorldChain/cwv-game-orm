
syntax = "proto3";

package org.brewchain.cwv.dbgens.game.pbo;

message PBCWVGameCity
{
	int32 city_id = 1;
	int32 game_country_id = 2;
	string city_name = 3;
	string status = 4;
	string is_display = 5;
	int64 created_time = 6;
}

message PBCWVGameCountry
{
	int32 country_id = 1;
	string country_name = 2;
	string image_url = 3;
	string status = 4;
	string is_display = 5;
	int64 created_time = 6;
}

message PBCWVGameMap
{
	int32 map_id = 1;
	int32 game_city_id = 2;
	string map_name = 3;
	string image_url = 4;
	int64 created_time = 5;
	string status = 6;
	string is_display = 7;
}

message PBCWVGameProperty
{
	int32 property_id = 1;
	int32 game_map_id = 2;
	string property_name = 3;
	string property_type = 4;
	string property_status = 5;
	double last_price = 6;
	int64 last_price_time = 7;
	string image_url = 8;
	string is_display = 9;
	int64 created_time = 10;
}

message PBCWVCommonCountry
{
	int32 country_id = 1;
	string domain_code = 2;
	string region_code = 3;
	string short_name = 4;
	string full_name = 5;
	string phone_code = 6;
	string sort = 7;
}

message PBCWVCommonSmsVerify
{
	int32 verify_id = 1;
	string phone = 2;
	string country_code = 3;
	string verify_code = 4;
	string verify_type = 5;
	string is_verify = 6;
	int64 expires = 7;
}

message PBCWVAuthRefreshToken
{
	int32 id = 1;
	string refresh_token = 2;
	int64 expires = 3;
	string client_id = 4;
	int32 user_id = 5;
}

message PBCWVAuthUser
{
	int32 user_id = 1;
	string user_name = 2;
	string nick_name = 3;
	string password = 4;
	string salt = 5;
	string phone = 6;
	string email = 7;
	string image_url = 8;
	string validate_phone = 9;
	string validate_email = 10;
	string status = 11;
	int64 created_time = 12;
	int32 country_id = 13;
	string country_code = 14;
}

